<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
    <nav class="navbar navbar-expand-lg bg-light shadow-lg">
        <div class="container-fluid">
            <h1 class="text-info fw-bold fst-italic">PROJEX</h1>
            <h4 class="text-end">Welcome {{user.first_name}} {{user.last_name}}!</h4>
            <a href="/logout" class="btn btn-info btn-outline-dark m-3 border-2 rounded-pill">Logout</a>
        </div>
    </nav>
<body>
    <div class="container">
        <div class="card col-6 mx-auto bg-light border-secondary border-2 shadow-lg text-center text-dark my-5 ">
            <h2>You have {{all_projects|length}} projects</h2>
            <a href="/project/new" class="btn btn-info btn-outline-dark col-4 mx-auto border-2 my-3 rounded-pill">Add a project</a>
        </div>
        {% for project in all_projects %}
        <div class="card mx-auto bg-secondary border-dark border-2 shadow-lg my-5" style="max-width: 1000px; height: 200px;">
            <div class="row g-0">
                <!-- I will add the ability to upload an image to a project at a later date -->
                <!-- <div class="col-md-4">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                </div> -->
                <div class="col-md-8">
                    <div class="card-body">
                    <h5 class="card-title">{{project.name}}</h5>
                    <p class="card-text text-warning fw-bold">{{project.description}}</p>
                        <a href="/project/{{project.id}}" class="btn btn-info btn-outline-dark m-3 border-2 rounded-pill">View Project</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
