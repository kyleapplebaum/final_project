<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <nav class="navbar navbar-expand-lg bg-light shadow-lg">
        <div class="container-fluid">
            <h1 class="text-info fw-bold fst-italic">PROJEX</h1>
        </div>
    </nav>
<body class="bg-light">
    <div class="container-md shadow-lg col-6 mx-auto bg-secondary border-2 border-dark text-center text-dark my-2 py-4 rounded-3 position-absolute top-50 start-50 translate-middle">
        <h1>Login</h1>
            <form action="/sign_in" class="col-8 offset-2 justify-center bg-secondary text-dark fw-bold p-2 rounded-3" method="post">
                <div class="form-group py-2">
                    <label for="name" class="form-label">Email</label>
                    <input type="email" name="email" id="name" class="form-control border-2 border-dark">
                </div>
                <div class="form-group py-2">
                    <label for="name" class="form-label">Password</label>
                    <input type="password" name="password" id="name" class="form-control border-2 border-dark">
                </div>
                <input type="submit" value="Login" class="btn btn-info btn-outline-dark mt-3 border-2 rounded-pill">
                <a href="/" class="btn btn-info btn-outline-dark mt-3 border-2 rounded-pill">Back</a>

                    {% with messages = get_flashed_messages(category_filter=['login']) %}
                        {% if messages %} 
                            {% for message in messages %} 
                                <p class="text-warning">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
            </form>
    </div>
</body>
</html>
