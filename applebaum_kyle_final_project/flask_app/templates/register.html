<body class="bg-light">
    <div class="container-md shadow-lg col-6 mx-auto bg-secondary text-center text-dark my-5 py-4 rounded-3 border-2 border-dark">
        <h1>Register</h1>
                <form action="/process" class="col-8 offset-2 justify-center text-dark fw-bold p-2 rounded-3" method="post">
                    <div class="form-group py-2">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" id="name" class="form-control border-2 border-dark">
                    </div>
                    <div class="form-group py-2">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="name" class="form-control border-2 border-dark">
                    </div>
                    <div class="form-group py-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="name" class="form-control border-2 border-dark">
                    </div>
                    <div class="form-group py-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="name" class="form-control border-2 border-dark">
                    </div>
                    <div class="form-group py-2">
                        <label for="confirm" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm" id="name" class="form-control border-2 border-dark">
                    </div>
                    <input type="submit" value="Register" class="btn btn-info btn-outline-dark mt-3 border-2 rounded-pill">
                    <a href="/" class="btn btn-info btn-outline-dark mt-3 border-2 rounded-pill">Back</a>
                    {% with messages = get_flashed_messages(category_filter=['register']) %}
                        {% if messages %} 
                            {% for message in messages %} 
                                <p class="text-warning">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </form>
    </div>
